<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Тестовое задание</title>
</head>
<body>
    <header>
        <img class="header-logo" src="/img/logo.png" alt="Логотип">
        <div class="blue-cube"></div>
        <div class="header-menu">
        </div>
    </header>
    <main>
        <img class="main-news-image-phone" src="/img/zavod-414.png" alt="Завод">
        <img class="main-news-image-phone-xs" src="/img/zavod-360.png" alt="Завод">
        <div class="container">
            <div class="grey-line"></div>
            <div class="main-news">
                <img class="main-news-image-desk" src="/img/zavod.png" alt="Завод">
                <div class="main-news-text">
                </div>
            </div>
            <div  class="col-2 default-block finance-block">
                <p class="quotes-text">котировки</p>
            </div>
        </div>
    </main>
    <section class="second-content">
        <div class="second-content-block container">
            <div class="grey-line"></div>
            <div class="col-4 col-12-xs default-block md-middle-block">
                <p class="news-text">Новости</p>
            </div>
            <div class="col-2 col-12 default-block md-small-block disclosure-information-block-desktop">
                <p class="disclosure-information-text-demo">Раскрытие информации</p>
            </div>
            <div class="col-2 col-12 default-block md-small-block sales-block">
                <p class="sales-text">Закупки и продажи</p>
            </div>
            <div class="col-2 col-12 default-block md-small-block block-3">
                <p class="block-3-text">Блок 3</p>
            </div>
            <div class="grey-line"></div>
        </div>
    </section>
    <section class="information">
        <div class="information-block container">
            <div class="col-2 col-12-xs default-block md-small-block disclosure-information-block-md active-disclosure-information">
                <div class="image-disclosure-block">
                    <img class="image-disclosure-information" src="/img/stadion.png" alt="Стадион">
                </div>
                <div class="disclosure-information">
                    <p class="title-disclosure-information">Раскрытие информации</p>
                    <p class="text-disclosure-information">Размещен Ежеквартальный отчет эмитента за 1 квартал 2019 года</p>
                    <p class="text-disclosure-information">Размещен Ежеквартальный отчет эмитента за 1 квартал 2019 года</p>
                </div>
            </div>
            <div class="col-2 col-12-xs default-block md-small-block disclosure-information-block-md">
                <p class="disclosure-information-text-demo">Раскрытие информации</p>
            </div>
            <div class="col-2 col-12-xs default-block md-small-block disclosure-information-block-md">
                <p class="disclosure-information-text-demo">Раскрытие информации</p>
            </div>
        </div>
    </section>
    <section class="different-section">
        <div class="container">
            <div class="different-block-md">
                <div class="line-in-different-block"></div>
                <div class="items-different-block">
                    <div class="cube"></div>
                    <div class="two-cubes">
                        <div class="cube"></div>
                        <div class="cube"></div>
                    </div>
                </div>
                <div class="line-in-different-block"></div>
            </div>
        </div>
    </section>
    <section class="footer-block">
        <footer></footer>
        <div class="footer-info-block"></div>
    </section>
</body>
</html>
